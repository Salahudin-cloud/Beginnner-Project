<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bg">
            <img src="asset/img/bg.png" alt="bg.png" id="bg">
        </div>
        <div class="judul">
            <h1>Music App</h1>
            <h2>Judul Lagu</h2>
         </div>
        <div class="wrapper">
            <img src="asset/img/bg.png" alt="" class="pic">
            <div class="seek-bar">
                <div class="fill"></div>
                <div class="handle"></div>
            </div>
          
            <div class="player">
                <div class="button">
                    <button><img src="asset/img/Pre.png" alt="Pre.png" id="pre"></button>
                    <button><img src="asset/img/Play.png" alt="play.png" id="play"></button>
                    <button><img src="asset/img/Next.png" alt="Next.png" id="next"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="asset/js/app.js"></script>
</body>
</html>
