<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="asset/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="judul">
			<h1 class="tulisan-judul">Game Suit</h1>
		</div>
		<input type="button" class="dark-mode" value="Dark Mode">
		<div class="permainan">
			<div class="wilayah-komputer">
				<div class="profile">
					<h1>Computer</h1>
				</div>
				<div class="pilihan-computer">
					<img src="asset/img/gajah.png" alt="gajah.png" class="gajahComputer" >
				</div>
			</div>
			<div class="kotak-hasil"></div>
			<div class="wilayah-player">
				<div class="profile">
					<h1>Player</h1>
				</div>
				<div class="pilihan-player">
					<ul>
						<li>
							<img src="asset/img/gajah.png" alt="gajah.png" class="gajah">
						</li>
						<li>
							<img src="asset/img/orang.png" alt="orang.png" class="orang">
						</li>
						<li>
							<img src="asset/img/semut.png" alt="semut.png" class="semut">
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="asset/js/app.js"></script>
</body>
</html>
